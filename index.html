        body {

        .drop-zone.dragover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            transform: scale(1.02);
        }

        /* Custom Slider */
        input[type="range"] {
            width: 100%;
            height: 0.5rem;
            background: #334155;
            border-radius: 0.5rem;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        /* Checkbox */
        .checkbox-custom {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #475569;
            border-radius: 0.25rem;
            position: relative;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        input:checked+.checkbox-custom {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        input:checked+.checkbox-custom::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
